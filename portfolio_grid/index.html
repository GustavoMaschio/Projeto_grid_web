<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Wardm Portfólio</title>
</head>
<body>
    <header>
        <!-- Logotipo da empresa -->
        <div class="logo">
            <img src=".\imagens\wardm_ícone.jpg" alt="Logo da Minha Empresa">
            <span>Wardm Creations</span>
        </div>
        
        <!-- Barra de busca -->
        <div class="search">
            <input type="text" id="searchInput" placeholder="Pesquisar...">
            <button>Buscar</button>
        </div>
    </header>
    
    <main>
        <section class="grid">
            <!-- Imagens do portfólio -->
            <div class="image">
                <img src=".\imagens\Wardm-Banner-cabeçalho.jpg" alt="Imagem 1">
                <p class="caption">Wardm-Banner-cabeçalho</p>
            </div>
            <div class="image">
                <img src=".\imagens\Wardm-Banner-cabeçalho_2.jpg" alt="Imagem 2">
                <p class="caption">Wardm-Banner-cabeçalho_2</p>
            </div>
            <div class="image">
                <img src=".\imagens\Wardm-Banner-cabeçalho_3.jpg" alt="Imagem 3">
                <p class="caption">Wardm-Banner-cabeçalho_3</p>
            </div>
            <div class="image">
                <img src=".\imagens\Wardm-estamos-offline.jpg" alt="Imagem 4">
                <p class="caption">Wardm-estamos-offline</p>
            </div>
            <!-- Adicione mais imagens e legendas conforme necessário -->
        </section>
    </main>
</body>
</html>
